<!doctype html>
<html>
    <head>
        <title>auto iframe height</title>
    </head>
    <body>
        <script>
            window.onload = function(){
                var href = window.location.href,
                height = href.slice(href.indexOf('=') + 1,href.length);
                window.top.window.setRadioHeight(height);
            };  
        </script>
    </body>
</html>
